name: Daily Vercel Build

on:
  schedule:
    # Runs at 1:00 AM UTC daily
    - cron: "9 8 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
